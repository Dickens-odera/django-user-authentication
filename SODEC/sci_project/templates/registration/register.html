{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
                <form method="post" action="{% url 'register'%}">
                        {% csrf_token %}
                        {% if form.errors%}
                        <p>Please enter the correct credentials</p>
                        {% endif %}
                        <div class="form-group">
                                <p>Username: {{form.username}}</p>

                        </div>
                        <div class="form-group">
                                <p>Password: {{form.password1}}</p>

                        </div>
                        <div class="form-group">
                                <p>Confirm Password: {{form.password2}}</p>

                        </div>
                <div class="form-group">
                        <input type="submit" value="Signup" class="btn btn-primary btn-lg"/>
                </div>
                    </form>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
{% endblock  %}
